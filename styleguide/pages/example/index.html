<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base Styleguide</title>
		<script src="/_head.js"></script>
	</head>
	<body>

		<div class="bsp-site-wrapper">

				<div class="bsp-styleguide-header" data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-site-header/styleguide-header.json" }'></div>

				<div class="bsp-site">

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/example/page-title.json" }'></div>

					<div class="bsp-container">

						<div class="bsp-row">

							<div class="bsp-column-full">

								<p>You can add other template modules here. Page-specific data should be stored in the same folder.</p>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</body>
</html>
