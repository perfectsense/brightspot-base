<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base bsp-table</title>
		<script src="/_head.js"></script>
	</head>
	<body>

	<div class="bsp-site-wrapper">

		<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-site-header/logo-extra-menu-social.json" }'></div>

		<div class="bsp-site">

			<div class="bsp-container">

				<div class="bsp-row">

					<div class="bsp-column-full">

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "basic-table.json" }'></div>
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "table-standard.json" }'></div>
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "table-fixed-width.json" }'></div>
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "table-horiz-stripe.json" }'></div>
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "table-vert-stripe.json" }'></div>
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "table-with-image.json" }'></div>

					</div>

				</div>

				<div class="bsp-row">

					<div class="bsp-column-half">

					</div>

					<div class="bsp-column-half">

					</div>

				</div>

			</div>

		</div>

		<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-site-footer/standard.json" }'></div>

	</div>

</body>
</html>
