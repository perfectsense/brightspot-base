<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base Styleguide</title>
		<script src="/_head.js"></script>
	</head>
	<body>

		<div class="bsp-site-wrapper">

	<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-site-header/logo-extra-menu-social.json" }'></div>

	<div class="bsp-site">

		<div class="bsp-container">
			<div class="bsp-row">
				<main class="bsp-column-full">

					<!-- 5 slides at a time (2 on mobile) -->

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-gallery-module/5-slides-horizontal.json" }'></div>

					<!-- 4 slides with text nav -->

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-gallery-module/4-slides-text-nav.json" }'></div>

					<!-- 5 slides -->

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-gallery-module/5-slides.json" }'></div>
					
					<!-- 7 slides with dots -->

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-gallery-module/7-slides-dots.json" }'></div>

					<!-- 7 slides with thumbnails -->

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-gallery-module/5-slides-with-thumbs.json" }'></div>


				</main>
			</div>
		</div>

	</div>

	<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-site-footer/standard.json" }'></div>

</div>

	</body>
</html>
