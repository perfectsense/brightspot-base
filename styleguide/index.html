<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base Styleguide</title>
		<script src="/_head.js"></script>
	</head>
	<body>

		<div class="bsp-site-wrapper">

				<div class="bsp-styleguide-header" data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-site-header/styleguide-header.json" }'></div>

				<div class="bsp-site">

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-page-title/styleguide-title-index.json" }'></div>

					<div class="bsp-container">

						<div class="bsp-row">

							<div class="bsp-column-full">
								
							<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-section-title/styleguide-index-components-title.json" }'></div>

								<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/bsp-list-promo/styleguide-index-list-components.json" }'></div>

						</div>

					</div>

				</div>

			</div>
