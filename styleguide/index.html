<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base Styleguide</title>
		<script src="/_head.js"></script>
	</head>
	<body>

		<div class="bsp-site-wrapper">

				<div class="bsp-styleguide-header" data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-site-header/styleguide-header.json" }'></div>

				<div class="bsp-site">

					<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/index/page-title.json" }'></div>

					<div class="bsp-container">

						<div class="bsp-row">

							<div class="bsp-column-half">

								<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/index/list-components-title.json" }'></div>

								<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/index/list-components.json" }'></div>

							</div>

							<div class="bsp-column-half">

								<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/index/list-pages-title.json" }'></div>

								<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/pages/index/list-pages.json" }'></div>

							</div>

						</div>

					</div>

				</div>

				<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-site-footer/standard.json" }'></div>

			</div>

		</div>

	</body>
</html>
