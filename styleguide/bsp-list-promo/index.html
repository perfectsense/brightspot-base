<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base bsp-list-promo</title>
		<script src="/_head.js"></script>
	</head>
	<body>

	<div class="bsp-site-wrapper">

		<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-site-header/logo-extra-menu-social.json" }'></div>

			<div class="bsp-container">

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/1-item-just-image.json" }'></div>

					</div>

					<div class="bsp-column-half">

						<!-- Item with just image, no text  -->

				</div>

				<div class="bsp-row">

					<div class="bsp-column-full">

				</div>

				</div>

					<div class="bsp-column-full">

						<!-- 2 Item with image, text, left align, split in half  -->

					</div>

				</div>

				<div class="bsp-row">

					<div class="bsp-column-full">

						<!-- 2 Item with image, text, right align, split in half  -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/2-items-with-image-right-align-horizontal.json" }'></div>

					</div>

				</div>


				<div class="bsp-row">

					<div class="bsp-column-half">

						<!-- Item with Left Align, Dark Background -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/1-item-with-image-left-align-dark.json" }'></div>

				</div>
				
				<div class="bsp-row">

					<div class="bsp-column-half">

						<!-- 1 Item with Image Overlay -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/1-item-with-image-overlay.json" }'></div>

					</div>

					<div class="bsp-column-half">

						<!-- 1 Item with Image -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/1-item-with-image.json" }'></div>

				</div>

				<div class="bsp-row">

					<div class="bsp-column-half">

						<!-- 2 Items with images and extra text -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/2-items-with-images-extra-text.json" }'></div>

					</div>

						<!-- 2 items with images -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/2-items-with-images.json" }'></div>

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/3-items.json" }'></div>

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/7-items.json" }'></div>

				</div>

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/6-items-with-1-image.json" }'></div>

					<div class="bsp-column-third">

						<!-- 6 Items no images -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/4-items-with-2-images.json" }'></div>

					</div>

						<!-- 7 Items no images -->

						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-list-promo/3-items-with-1-image-extra-text.json" }'></div>

			</div>

		</div>

		<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/static/bsp-site-footer/standard.json" }'></div>

</html>
