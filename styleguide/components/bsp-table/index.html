<!DOCTYPE html>
<html>
	<head>
		<title>Brightspot Base bsp-table</title>
		<script src="/_head.js"></script>
	</head>
	<body class="styleguide-page">

	<div class="bsp-site-wrapper">

		<div class="bsp-styleguide-header" data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-site-header/styleguide-header.json" }'></div>

		<div class="bsp-site">

			<div class="bsp-container">

				<div class="bsp-row">

					<div class="bsp-column-full">

						<!-- table with no options -->						
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/basic-table.json" }'></div>

						<!-- full width left aligned  -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-standard.json" }'></div>

						<!-- full width left aligned fixed col -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-fixed-width.json" }'></div>
						
						<!-- full width left aligned horizontal stripes -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-horiz-stripe.json" }'></div>

						<!-- full width left aligned horizontal stripes -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-vert-stripe.json" }'></div>

						<!-- full width left aligned  with image -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-with-image.json" }'></div>

						<!-- theme 1 -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-theme-1.json" }'></div>

					</div>

				</div>

				<div class="bsp-row">

					<div class="bsp-column-half">

						<!-- table with no options -->						
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/basic-table.json" }'></div>


					</div>

					<div class="bsp-column-half">

						<!-- full width left-bottom aligned -->
						<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-table/table-full-right-bottom.json" }'></div>

					</div>

				</div>

			</div>

		</div>

		<div data-bsp-template data-bsp-template-options='{ "dataUrl": "/components/bsp-site-footer/standard.json" }'></div>

	</div>

</body>
</html>
